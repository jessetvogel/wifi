<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/heatmap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/data.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/pointers.js"></script>
    <script src="js/api.js"></script>

  </head>
  <body>

    <div id="menu">
      <div class="button" id="button-new">New</div>
      <div class="button" id="button-settings">Settings</div>
      <div class="button" id="button-data">Data</div>
      <div class="button" id="button-heatmap">Heatmap</div>
    </div>

    <div id="content">
      <div id="map">
        <img src="img/map.png" />
        <div id="pointer">
          <!-- <span style="font-size: 20px; cursor: default;">üê®</span> -->
          <img src="img/pointer_red.png" />
        </div>
        <div id="pointer-history">
          <!-- <span style="font-size: 20px; cursor: default;">üê®</span> -->
          <img src="img/pointer_blue.png" />
        </div>
      </div>
      <div id="panel">
        <div id="scan" class="disabled">
          <div class="header">Scan</div>
        </div>
        <div class="panel-item" id="data">
          <div class="header">Data</div>
          <div class="data-list">
            <div class="data-item">
              <div class="data-item-label"><span class="data-item-arrow glyphicon glyphicon-chevron-right"></span>data point #1<span class="data-item-remove glyphicon glyphicon-remove"></span></div>
              <div class="data-item-content">
                <div class="id">0</div>
                <div class="position-x">0.5</div>
                <div class="position-y">0.5</div>
              </div>
            </div>
            <div class="data-item">
              <div class="data-item-label"><span class="data-item-arrow glyphicon glyphicon-chevron-right"></span>data point #2<span class="data-item-remove glyphicon glyphicon-remove"></span></div>
              <div class="data-item-content">
                <div class="id">1</div>
                <div class="position-x">0.4</div>
                <div class="position-y">0.6</div>
              </div>
            </div>
            <div class="data-item">
              <div class="data-item-label"><span class="data-item-arrow glyphicon glyphicon-chevron-right"></span>data point #3<span class="data-item-remove glyphicon glyphicon-remove"></span></div>
              <div class="data-item-content">informatie!!!</div>
            </div>
            <div class="data-item">
              <div class="data-item-label"><span class="data-item-arrow glyphicon glyphicon-chevron-right"></span>data point #4<span class="data-item-remove glyphicon glyphicon-remove"></span></div>
              <div class="data-item-content">informatie!!!</div>
            </div>
          </div>
        </div>
        <div class="panel-item" id="settings">
          <div class="header">Settings</div>
          <div class="settings-list">
            <div class="settings-item">
              <div class="settings-item-label"><span class="settings-item-arrow glyphicon glyphicon-chevron-right"></span>Accesspoints</div>
              <div class="settings-item-content">
                <input type="checkbox" /> SSID #1 12:34:56:ab:cd:ef<br/>
                <input type="checkbox" /> SSID #2 12:34:56:ab:cd:ef<br/>
                <input type="checkbox" /> SSID #3 12:34:56:ab:cd:ef<br/>
                <input type="checkbox" /> SSID #4 12:34:56:ab:cd:ef<br/>
                <input type="checkbox" /> SSID #5 12:34:56:ab:cd:ef
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
